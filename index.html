<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slope Calculator</title>
    <link rel = "stylesheet" href = "style.css">
    <style>
        .hidden{
            display: none;
        }
    </style>
</head>
<body>
<div class = "container">
    <div class = "center">
    <div class = "content">
        <h3>Slope of a line</h3>
        <div class = "row">
            <div>
            <label for = "x1" style = "font-weight: bold">X1</label>
            <input type = "text" id = "x1" name = "x1" style = "width: 100px">
            </div>

            <div>
            <label for = "y1" style = "font-weight: bold">Y1</label>
            <input type = "text" id = "y1" name = "y1" style = "width: 100px">
            </div>

            <div>
            <label for = "x2" style = "font-weight: bold">X2</label>
            <input type = "text" id = "x2" name = "x2" style = "width: 100px">
            </div>

            <div>
            <label for = "y2" style = "font-weight: bold">Y2</label>
            <input type = "text" id = "y2" name = "y2" style = "width: 100px">
            </div>
        </div>

            <button id = "calc">Calculate</button>
            <button id = "clear">Clear</button>
            <p></p>
        </div>
    </div>
</div>

<script>
    const x1 = document.getElementById("x1");
    const y1 = document.getElementById("y1");
    const x2 = document.getElementById("x2");
    const y2 = document.getElementById("y2");
    const ans = document.querySelector("p");
    const calculateButton = document.getElementById("calc");
    const clearButton = document.getElementById("clear");

     // function subPoints(num1, num2, num3, num4){
     //     let rise = num4 - num2;
     //     let run = num3 - num1;
     //
     //     if (rise && run){
     //         return true;
     //     }
     //     return false;
     // }

    calculateButton.addEventListener("click", function(e){
        let rise = +x2.value - +x1.value;
        let run = +y2.value - +y1.value;

        if ( !vNum(rise) || !vNum(run) ){

            ans.textContent = "Invalid Inputs"
            return;
        }

        function subPoints(){
            ans.textContent  = `The slope of the line is ${rise}/${run}`
        }
        subPoints()

    })

    function vNum(num){
        if (isNaN(num)){
            return false;
        }
        return true;
    }

    clearButton.addEventListener("click", function(e){
        x1.value = "";
        y1.value = "";
        x2.value = "";
        y2.value = "";
        ans.textContent = "";
        ans.classList.remove = ("hidden")
    })
</script>
</body>
</html>
